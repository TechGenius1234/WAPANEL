<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Alert Control Panel</h1>
        <button id="signOut">Sign Out</button>
    </header>
    
    <main>
        <section id="weather">
            <h2>Current Weather in Kelowna, BC</h2>
            <div id="weather-data">
                <!-- Weather data will be displayed here -->
            </div>
            <button id="sendWeatherAlert">Send Weather Alert Email</button>
        </section>
    </main>

    <footer>
        <p>Issues? <a href="https://github.com/TechGenius1234/weather-alert-control-panel/issues">Click Here</a> to report them so we can fix them.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
